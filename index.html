<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHO Air Quality 2024 - Global Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f3f3; }
    #map { height: 100vh; width: 100%; }
    .filter-box {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="filter-box">
    <label for="yearSelect">Filter by Year: </label>
    <select id="yearSelect">
      <option value="all">All Years</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Khởi tạo bản đồ nền xám (CartoDB Positron)
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> & CartoDB'
    }).addTo(map);

    let allMarkers = [];
    let data = [];

    // Tải dữ liệu JSON
    fetch('who_air_quality_2024.json')
      .then(response => response.json())
      .then(jsonData => {
        data = jsonData;
        const years = [...new Set(data.map(item => Math.floor(item.year)))].sort((a,b)=>a-b);
        const yearSelect = document.getElementById('yearSelect');
        years.forEach(year => {
          const opt = document.createElement('option');
          opt.value = year;
          opt.textContent = year;
          yearSelect.appendChild(opt);
        });
        renderMarkers('all');
      });

    function renderMarkers(selectedYear) {
      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];

      const filtered = selectedYear === 'all' ? data : data.filter(d => Math.floor(d.year) == selectedYear);

      filtered.forEach(d => {
        if (!d.latitude || !d.longitude) return;
        const marker = L.circleMarker([d.latitude, d.longitude], {
          radius: 4,
          fillColor: "#4da3ff",
          color: "#1e3a8a",
          weight: 1,
          opacity: 0.8,
          fillOpacity: 0.7
        }).bindPopup(`
          <b>${d.city}</b><br>
          Country: ${d.country_name}<br>
          Region: ${d.who_region}<br>
          Year: ${d.year}
        `);
        marker.addTo(map);
        allMarkers.push(marker);
      });
    }

    document.getElementById('yearSelect').addEventListener('change', (e) => {
      renderMarkers(e.target.value);
    });
  </script>
</body>
</html>
